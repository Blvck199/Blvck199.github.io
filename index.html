<style>

<body>

<h1>Hey Sol√®ne!!</h1>
<!-- Playful Interaction Section -->
<div id="playfulSection">

  <button onclick="handlePlayfulResponse('You are!!!')">You are!!!</button>
  <button onclick="handlePlayfulResponse('You really are my god')">You really are my god</button>
</div>

<p id="response" class="hidden"></p>

<!-- Sentiment Analysis Section, initially hidden -->
<div id="sentimentSection" class="hidden">
  <p>How are you doing today, love?</p>
  <input type="text" id="feelingInput" placeholder="How do you feel?">
  <button onclick="analyzeFeeling()">Submit</button>
</div>

<!-- Valentine Question Section, initially hidden -->
<div id="valentineSection" class="hidden">
  <p id="valentineQuestion">Would you like to be my Valentine? I would like to take you somewhere nice and watch you smile. üíñ</p>
  <div id="yesNoButtons">
    <button onclick="handleValentineResponse('yes')">Yes</button>
    <button onclick="handleValentineResponse('no')">No</button>
  </div>
</div>

<!-- Formspree Form for Submitting Date Option, initially hidden -->
<form id="dateForm" action="https://formspree.io/f/mvoekrdg" method="POST" class="hidden">
  <input type="hidden" name="dateChoice" id="dateChoice">
</form>

<script>
let noCount = 0;
const doubtQuestions = [
  "Are you sure?",
  "Are you absolutely sure?",
  // Add the rest of your doubt questions here
];

function handlePlayfulResponse(playfulResponse) {
  document.getElementById("response").innerHTML = playfulResponse + " üòä Such sweet words!";
  document.getElementById("playfulSection").classList.add("hidden");
  document.getElementById("sentimentSection").classList.remove("hidden");
}

function analyzeFeeling() {
  const feelingsInput = document.getElementById("feelingInput").value.toLowerCase();
  const responseElement = document.getElementById("response");
  
  if (feelingsInput.includes("happy") || feelingsInput.includes("good") || feelingsInput.includes("great")) {
    responseElement.innerHTML = "I'm so glad to hear you're feeling good! üòä";
  } else if (feelingsInput.includes("sad") || feelingsInput.includes("bad") || feelingsInput.includes("not well")) {
    responseElement.innerHTML = "I'm here for you, always remember that. ‚ù§Ô∏è";
  } else {
    responseElement.innerHTML = "Thank you for sharing, let's make today amazing together!";
  }
  
  // Show the Valentine question section after the sentiment analysis
  document.getElementById("valentineSection").classList.remove("hidden");
  document.getElementById("sentimentSection").classList.add("hidden"); // Optionally hide the sentiment section
}

function handleValentineResponse(response) {
  const responseElement = document.getElementById("response");
  document.getElementById("valentineSection").classList.add("hidden"); // Hide Valentine question section

  if (response === 'yes') {
    responseElement.innerHTML = "Wonderful news, you are such a darling. üíñ";
    // Logic to handle showing date options goes here
    // Show the form or another method to select the date option
  } else if (response === 'no' && noCount < 10) {
    responseElement.innerHTML = doubtQuestions[noCount++];
    // Optionally, loop through or modify the logic to handle multiple "no" responses
    document.getElementById("valentineSection").classList.remove("hidden"); // Optionally show again for re-asking
  } else {
    responseElement.innerHTML = "Okay. I am sad. üò¢";
  }
}

// Additional functions for handling date options, follow-up responses, etc., should go here.
</script>
