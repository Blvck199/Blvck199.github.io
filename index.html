<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Day Surprise</title>
<style>
  /* Add your CSS styles here */
  body {
    font-family: Arial, sans-serif;
    background-color: #ffc0cb; /* Light pink background */
    color: #800000; /* Maroon text */
    text-align: center;
    padding: 50px;
  }
  input[type="text"], button, #valentineQuestion {
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ddd;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  button {
    background-color: #800000; /* Maroon background */
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #a52a2a; /* Darker maroon */
  }
  #valentineQuestion {
    display: none; /* Hide the question initially */
    text-align: center;
  }
</style>
</head>
<body>

<h1>Hey Sol√®ne?</h1>
<p>How are you doing today, love?</p>
<input type="text" id="feelingInput" placeholder="How do you feel?">
<button onclick="analyzeFeeling()">Submit</button>

<p id="response"></p>
<p id="valentineQuestion">Would you like to be my Valentine? I would like to take you somewhere nice and watch you smile. üíñ</p>

<script>
function analyzeFeeling() {
  const feelingsInput = document.getElementById("feelingInput").value.toLowerCase();
  const responseElement = document.getElementById("response");
  const valentineQuestion = document.getElementById("valentineQuestion");

  if (feelingsInput.includes("happy") || feelingsInput.includes("good") || feelingsInput.includes("great")) {
    responseElement.innerHTML = "I'm so glad to hear you're feeling good! üòä";
  } else if (feelingsInput.includes("sad") || feelingsInput.includes("bad") || feelingsInput.includes("not well") || feelingsInput.includes("in pain") || feelingsInput.includes("not good")) {
    responseElement.innerHTML = "I'm here for you, always remember that. ‚ù§Ô∏è";
  } else {
    responseElement.innerHTML = "Thank you for sharing, let's make today amazing together!";
  }

  // Show the Valentine question after the response
  valentineQuestion.style.display = "block";
}
</script>

</body>
</html>
